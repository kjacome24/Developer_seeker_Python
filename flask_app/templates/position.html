<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Preahvihear&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylex4.css') }}"> <!--Link to style.css with jinja-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"><!--Link for bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script><!--script for bootstrap-->
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header1">
        <h1 style="color: white;"><span style="color: rgb(249, 157, 194) ;">Dev</span>el<span style="color:  rgb(237, 208, 134);">oper</span> See<span style="color: #0d6efd ;">ker</span></h1>
    </div>
    <div class="header2">
      <form id="dashbutton" class="form" action="{{ url_for('org_dashboard') }}" method="POST">
        <input class='btn btn-primary' type="submit" value="Dashboard">
      </form>
      <form class="form" action="{{ url_for('log_out') }}" method="POST">
        <input class='btn btn-warning' type="submit" value="logout">
      </form>
    </div>
  </header>
  <main>
    <div id="card_about_us1" class="card text-center" style="width: 80rem;">
      <div class="card-header">
        <h2 class="align-middle" style="font-weight: bold; color:#0d6efd">{{position.position_name}} at {{position.org.org_name}}</h2>
      </div>
      <div class="card-body2">
        <div id='card-body2a' class="card" >
          <div class="card-body2a1" id="cardleft">
            {% for i in super_users %}
            <div class="card card-body2a1" id="card-body2a1">
                <div class="card-header" id="user_header">
                  <div id="user_headera">
                    <h3 style="color: #0d6efd;">{{i.first_name}} {{i.last_name[0:1]}}.</h3>
                  </div>
                  <div id="user_headerb" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar2" style="width: {{i.match}}; background-color: green;">{{i.match}} Match</div>
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title"><span style="color: #0d6efd;">Bio: </span> {{i.bio}}</h5>
                  <p class="card-text"><span style="color: #0d6efd;">GitHub User: </span> {{i.githubuser}}</p>
                  <a href="/org/user/{{i.id}}" class="btn btn-primary">Check User</a>
                </div>
                <div class="card-footer text-body-secondary">
                  <span style="color: #0d6efd;">Email Address: </span> {{i.email}}
                </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
      </div>
    </div>
  </main>
</body>
</html>
