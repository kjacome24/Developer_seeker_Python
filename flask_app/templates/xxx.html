<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Preahvihear&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylex1.css') }}"> <!--Link to style.css with jinja-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"><!--Link for boostrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script><!--script for boostrap-->
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header1">
        <h1 style="color: white;"><span style="color: rgb(249, 157, 194) ;">Dev</span>el<span style="color:  rgb(237, 208, 134);">oper</span> See<span style="color: #0d6efd ;">ker</span></h1>
    </div>
    <div class="header2">
      <form class="form" action="{{ url_for('log_out') }}" method="POST">
        <input class='btn btn-warning' type="submit" value="logout">
      </form>
    </div>
  </header>
  <main>
    <div id="card_about_us" class="card text-center" style="width: 70rem;">
      <div class="card-header">
        <div class="card-header1">
          <h2 class="align-middle" style="font-weight: bold; color:#0d6efd">Add your skills</h2>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 33%">33%</div>
        </div>


      </div>
      <div class="card-body">
        <div class="card-body1">
          <div class="card-body1a">
            <h3 style="color: #0d6efd;">Pick Your Languages</h3>
            {% with messages = get_flashed_messages() %}  <!-- declara una variable llamada mensajes-->
            {% if messages %}<!-- comprobar si hay algún mensaje -->
                {% for message in messages %}<!-- recorrer los mensajes -->
                    <p style="color: red;margin-left: 50px;">{{message}}</p><!-- muestra cada mensaje en una etiqueta de párrafo -->
                {% endfor %}
            {% endif %}
        {% endwith %}
          </div>
          <div class="card-body1b card">
            <div id="added_skills"></div>
          </div>
        </div>
        <div class="card-body2">
          <div id='card-body2a' class="card" >
            <div class="card-body2a1">
                <img src="../static/images/html2.png" class="icons" id="html" onclick="addtoskills(this)" alt="iconhtml">
                <img src="../static/images/css.jpg" class="icons" id="css" onclick="addtoskills(this)" alt="iconcss">
                <img src="../static/images/JavaScript.png" class="icons" id="js" onclick="addtoskills(this)" alt="iconjs">
                <img src="../static/images/ruby.jpg" class="icons" id="ruby" onclick="addtoskills(this)" alt="iconruby">
                <img src="../static/images/python.png" class="icons" id="python" onclick="addtoskills(this)" alt="iconpython">
                <img src="../static/images/sql.jpg" class="icons" id="sql" onclick="addtoskills(this)" alt="iconsql">
            </div>
            <div class="card-body2a2">
              <img src="../static/images/java.png" class="icons" id="java" onclick="addtoskills(this)" alt="iconjava">
              <img src="../static/images/Csharp.png" class="icons" id="csharp" onclick="addtoskills(this)" alt="iconsharp">
              <img src="../static/images/cplus.png" class="icons" id="cplus" onclick="addtoskills(this)" alt="iconcplus">
              <img src="../static/images/go.jpg" class="icons" id="go" onclick="addtoskills(this)" alt="icongo">
              <img src="../static/images/kotlin.jpg" class="icons" id="kotlin" onclick="addtoskills(this)" alt="iconkotlin">
              <img src="../static/images/php.jpg" class="icons" id="php" onclick="addtoskills(this)" alt="iconphp">
            </div>
            <div class="card-body2a3">

            </div>

          </div>
          <div class="card-body2b">
            <label style="text-align: left;color: #0d6efd;" for="bio" class="form-label" >Short Bio:</label>
            <textarea class="form-control" id="bio" name="bio" cols="35" rows="7" placeholder="Please write a short bio about your porfessional background!" oninput="setbio(this)"></textarea>
            <label style="text-align: left;color: #0d6efd;" for="github" class="form-label">Github user:</label>
            <input type="text" class="form-control" name="github" id="github" oninput="getCoderData2(this)">
            <!-- <button id="botongit"  class="btn btn-dark" onclick='getCoderData()'>Click to validate User</button>  -->
            <div id="container2">
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        <div class="card-footer1">
          <form class="form" action="{{ url_for('log_out') }}" method="POST">
            <input class='btn btn-dark' type="submit" value="Skip this Step">
          </form>
        </div>
        <div class="card-footer2">
          <form id='nextstepform' class="form" action="{{ url_for('second_step_registration') }}" method="POST">
            <input id="html3" type="hidden" name="html" value=False>
            <input id="css3" type="hidden" name="css" value=False>
            <input id="js3" type="hidden" name="js" value=False>
            <input id="ruby3" type="hidden" name="ruby" value=False>
            <input id="python3" type="hidden" name="python" value=False>
            <input id="sql3" type="hidden" name="sql" value=False>
            <input id="java3" type="hidden" name="java" value=False>
            <input id="csharp3" type="hidden" name="csharp" value=False>
            <input id="cplus3" type="hidden" name="cplus" value=False>
            <input id="go3" type="hidden" name="go" value=False>
            <input id="kotlin3" type="hidden" name="kotlin" value=False>
            <input id="php3" type="hidden" name="php" value=False>
            <input id="githubuser" type="hidden" name="githubuser" value="none">
            <input id="bio2" type="hidden" name="bio" value="none">
            <input class='btn btn-primary' type="submit" value="NEXT STEPS Framework & Libraries">
            
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static', filename='async.js') }}"></script> <!--Script for JS file if exists-->
  <script src="{{ url_for('static', filename='script.js') }}"></script> <!--Script for JS file if exists-->
</body>
</html>
